<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="scripts.js" defer= true></script>

<body>
    <div class="header">
        <div class="title">Calculator</div>
    </div>

    <div class="content">
        <div class="calc-container">
            <div id="display"></div>
            <div class="button-container">
                <button class="clear"> ac </button>
                <button class="buttons one" value="1">1</button>
                <button class="buttons two" value="2">2</button>
                <button class="buttons three" value="3">3</button>
                <button class="buttons four " value="4">4</button>
                <button class="buttons five" value="5">5</button>
                <button class="buttons six" value="6">6</button>
                <button class="buttons seven" value="7">7</button>
                <button class="buttons eight" value="8">8</button>
                <button class="buttons  nine" value="9">9</button>
                <button class="buttons ten" value="0">0</button>
                <button class="buttons operator addition" value="+">+</button>
                <button class="buttons operator subtraction" value="-">-</button>
                <button class="buttons operator multiplication" value="x">x</button>
                <button class="buttons operator division" value="/">/</button>
                <button class="buttons equivalent equal" value="=">=</button>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
