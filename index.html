<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <div class="title">Calculator</div>
    </div>
    <div class="content">
        <div class="calc-container">
            <div id="display"></div>
            <div class="button-container">
                <button class="buttons 1">1</button>
                <button class="buttons 2">2</button>
                <button class="buttons 3">3</button>
                <button class="buttons 4">4</button>
                <button class="buttons 5">5</button>
                <button class="buttons 6">6</button>
                <button class="buttons 7">7</button>
                <button class="buttons 8">8</button>
                <button class="buttons 9">9</button>
                <button class="buttons 0">0</button>
                <button class="buttons addition">+</button>
                <button class="buttons subtractio">-</button>
                <button class="buttons multiplication">x</button>
                <button class="buttons division">/</button>
                <button class="buttons equal">=</button>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
</body>

</html>
